<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <title>CM Square</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="images/v2/web-icon.ico">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Montserrat:300,400,600,700|Noto+Sans+TC:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="v2/styles/fonts/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="v2/styles/plugins/lightcase.css">
    <link rel="stylesheet" type="text/css" href="v2/styles/plugins/animate.css">
    <link rel="stylesheet" type="text/css" href="v2/styles/common.css">
    <link rel="stylesheet" type="text/css" href="v2/styles/plugins/animate.css">
    <link rel="stylesheet" type="text/css" href="v2/styles/realestate.css">
    <link rel="stylesheet" type="text/css" href="v2/styles/seminar.css">
    <link rel="stylesheet" type="text/css" href="v2/styles/onePage_report.css">
  </head>
  <body id="onePage_report">
    <div class="header-upline"><a class="logo" href="index.html"><img src="images/v2/logo.svg" alt=""></a></div>
    <div class="report-inner">
      <h1 class="title animated fadeInUp">CM2專注全球利基市場投資</h1>
      <h2 class="sub animated fadeIn d-02s">探尋穩健豐厚的資本報酬</h2>
      <p class="text animated fadeIn">留下您的基本資料，免費下載2020環球利基市場報告<br> 投資您未來的3~5年</p><span class="onePage_report-btn btn btn-gradient animated fadeInUp d-02s">馬上下載</span>
    </div>
    <div class="onePage_report-pop lecture-apply">
      <div class="container">
        <div class="pop-inner wow fadeInUp">
          <div class="top">
            <h2 class="title t-gradient">留下您的基本資料，免費下載2020環球利基市場報告</h2>
          </div>
          <div class="btm">
            <form>
              <div class="form-group">
                <div class="label">
                  <label>姓名</label><span class="en">Your Name</span>
                </div>
                <div class="form-item">
                  <input type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="label">
                  <label>電話號碼</label><span class="en">Phone Number</span>
                </div>
                <div class="form-item">
                  <input type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="label">
                  <label>電子信箱</label><span class="en">Email Address</span>
                </div>
                <div class="form-item">
                  <input type="email">
                </div>
              </div>
              <button class="btn btn-gradient">下載2020環球利基市場報告</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="pop_bg"></div>
    <script src="v2/scripts/default/jquery.min.js"></script>
    <script src="v2/scripts/default/jquery.easing.1.3.js"></script>
    <script src="v2/scripts/default/onePage_report.js"></script>
  </body>
</html>
